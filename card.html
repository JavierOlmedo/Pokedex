<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METAS 
    <meta http-equiv="refresh" content="1"> -->
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MODIFY -->
	<meta name="title" content="Pokedex" />
	<meta name="description" content="A simple project Podedex HTML" />
	<meta name="author" content="Javier Olmedo" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
	<title>Pokedex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="logo" src="img/logo.png" alt="">

    <div id="container_pokemon" class="container_pokemon">
        <div class="pokemon">



            <div class="container_img">
                <img src="sprites/pokemon/other/showdown/1.gif" alt="">
            </div>
            <div class="info">
                <span class="number">#001</span>
                <h3 class="name">Bul</h3>
                <small class="type"><span>grass</span></small>
                
            </div>
            <div class="container_sound">
                <audio controls>
                    <source src="cries/pokemon/latest/1.ogg" type="audio/ogg">
                </audio>
            </div>
            



        </div>
    </div>
</body>
</html>
